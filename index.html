<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        body {
            background: linear-gradient(-45deg, #1a0f28, #0e1d2e, #0d1117, #1b0a2c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            min-height: 100vh; 
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 900px; 
        }

        .card {
            background-color: #161b22; 
            border: 1px solid #30363d; 
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.1), 0 0 20px rgba(0, 255, 255, 0.05); /* Sombra de neón suave */
            margin-bottom: 30px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px); 
        }

        h2, h4 {
            color: #00ffff; 
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            font-weight: 600;
        }

        .form-control {
            background-color: #0d1117;
            border: 1px solid #00ffff;
            color: #ffffff;
            border-radius: 8px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            background-color: #0d1117;
            border-color: #00ffff;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.7);
            color: #ffffff;
        }

        .btn-success {
            background-color: #00ffff;
            border-color: #00ffff;
            color: #161b22;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .btn-success:hover {
            background-color: #00d9d9;
            border-color: #00d9d9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .table-dark {
            background-color: #0d1117;
            border-color: #00ffff;
        }

        .table-bordered {
            border-color: #30363d;
        }

        .table-bordered td, .table-bordered th {
            border-color: #30363d;
        }

        .table > :not(caption) > * > * {
            background-color: #161b22;
            color: #e6e6e6;
        }

        .table tbody tr:hover {
            background-color: #1e242b !important;
            color: #00ffff;
            cursor: pointer;
        }

        .btn-edit, .btn-delete {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.2s;
        }

        .btn-edit {
            color: #01f03d; 
        }

        .btn-edit:hover {
            color: #73ff66;
            text-shadow: 0 0 5px #97fd79;
        }

        .btn-delete {
            color: #ff0000; 
        }

        .btn-delete:hover {
            color: #df2929;
            text-shadow: 0 0 5px #ff0015;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4"><i class="bi bi-person-badge me-2"></i>Registros</h2>

            <div class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre">
                </div>

                <div class="col-md-4">
                    <input type="text" id="apellido" class="form-control" placeholder="Apellidos">
                </div>

                <div class="col-md-4">
                    <input type="text" id="telefono" class="form-control" placeholder="Teléfono">
                </div>
            </div>

            <div class="text-center mt-4">
                <button id="btnGuardar" class="btn btn-success px-4"><i class="bi bi-save me-2"></i>Guardar</button>
            </div>
        </div>
        
        <hr style="border-color: #30363d;">

        <div class="table-container">
            <div class="card shadow p-3">
                <h4 class="mb-3 text-center"><i class="bi bi-table me-2"></i>Lista de Registros</h4>

                <div class="table-responsive">
                    <table class="table table-bordered align-middle text-center">
                        <thead class="table-dark">
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Teléfono</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>

                        <tbody id="datos">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module" src="re.js"></script>

</body>

</html>
